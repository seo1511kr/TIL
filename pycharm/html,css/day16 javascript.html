클래스와 객체는 정해져있는게 아님, 관점에 따라 가변적

붕어빵기계 -> 붕어빵(크기:5센티, 내용물:팥...) -> 붕어빵굽는다...
자동차공장 -> 자동차(색상:빨강, 배기량:3000...) ->달린다, 멈춘다...
신(조물주)-> 사람(코:1개,눈2개,....) -> 먹는다, 잔다....
사람-> 홍길동(키:160cm,눈:갈색,....) -> 먹는다, 잔다....
날씨 ->  오늘 날씨예보객체 -> 오늘(현재)의 날씨(기온)은 맑음(흐름,눈,비...)기온(20,10,-5)
        내일 날씨예보객체 -> 내일의 날씨(기온)은 맑음(흐름,눈,비...)기온(20,10,-5)

사람객체와 자동차객체간 상호작용(ex. 사람이 자동차에 탄다, 사람이 자동차를 운전한다)-->
