
<!--
녹색 박스 안에서만 이벤트가 발생했을 때
해당되는 이벤트의 위치정보를 info 칸에 출력함
1. 특정 위치에서만 발생하는 이벤트를 인식해야함
   녹색 박스를 먼저 찾기 (id=target)
   var greenbox=document.getElementById("target");

2. 이벤트에 어떻게 반응할 건지 정하고 함수로 구현하기
    handler= function(event){
    //alert(event.type);//반응
    //event 변수 안에는 다양한 정보들이 저장되어 있음
    }

3. 녹색박스에 특정 event를 인식할 수 있는 센서를 추가하기
   t.addEventListener(Event, 반응)
   t.addEventListener("click",handler)
   ex)
    greenbox.addEventListener("click",handler);/클릭(눌렀다 뗄때)
    greenbox.addEventListener("dblclick",handler);//더블클릭
    greenbox.addEventListener("mousedown",handler);//누른즉시
    greenbox.addEventListener("mouseup",handler);//눌렀다 뗄때
    greenbox.addEventListener("mouseover",handler);//영역에 진입시
    greenbox.addEventListener("mouseout",handler);//영역 밖으로 진출시
    greenbox.addEventListener("contextmenu",handler);//우클릭

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
            body{
                background-color: black;
                color:white;
            }
            #target{
                width:200px;
                height:200px;
                background-color: green;
                margin:10px;
            }
            table{
                border-collapse: collapse;
                margin:10px;
                float: left;
                width:200px;
            }
            td, th{
                padding:10px;
                border:1px solid gray;
            }
        </style>

</head>
<body>


<div id="target">
</div>
<!--======================================================================-->



<!--======================================================================-->

<table>
            <tr>
                <th>event type</th>
                <th>info</th>
            </tr>
<tr>
                <td>click</td>
                <td id="elmclick"></td>
            </tr>
            <tr>
                <td>dblclick</td>
                <td id="elmdblclick"></td>
            </tr>
            <tr>
                <td>mousedown</td>
                <td id="elmmousedown"></td>
            </tr>
            <tr>
                <td>mouseup</td>
                <td id="elmmouseup"></td>
            </tr>
            <tr>
                <td>mousemove</td>
                <td id="elmmousemove"></td>
            </tr>
            <tr>
                <td>mouseover</td>
                <td id="elmmouseover"></td>
            </tr>
            <tr>
                <td>mouseout</td>
                <td id="elmmouseout"></td>
            </tr>
            <tr>
                <td>contextmenu</td>
                <td id="elmcontextmenu"></td>
            </tr>
        </table>
<!--======================================================================-->

<table>
            <tr>
                <th>key</th>
                <th>info</th>
            </tr>
            <tr>
                <td>event.altKey</td>
                <td id="elmaltkey"></td>
            </tr>
            <tr>
                <td>event.ctrlKey</td>
                <td id="elmctrlkey"></td>
            </tr>
            <tr>
                <td>event.shiftKey</td>
                <td id="elmshiftkey"></td>
            </tr>
</table>
<!--======================================================================-->

<table>
            <tr>
                <th>position</th>
                <th>info</th>
            </tr>
            <tr>
                <td>event.clientX</td>
                <td id="elemclientx"></td>
            </tr>
            <tr>
                <td>event.clientY</td>
                <td id="elemclienty"></td>
            </tr>
</table>
<!--======================================================================-->
<script>
    var greenbox=document.getElementById("target");

    handler= function(event){
        //alert(event.type);

        var info=document.getElementById("elm"+event.type);

        var time=new Date();//date객체 생성
        var timestr=time.getMilliseconds();
        //alert(timestr);
        info.innerHTML=(timestr);

        if (event.altKey){
        document.getElementById("elmaltkey").innerHTML=timestr;
        }

        if (event.shiftKey){
        document.getElementById("elmshiftkey").innerHTML=timestr;
        }

        if (event.ctrlKey){
        document.getElementById("elmctrlkey").innerHTML=timestr;
        }

        if (event.clientY){//브라우저 화면 내에서의 좌표
        document.getElementById("elemclientx").innerHTML= event.clientX;
        document.getElementById("elemclienty").innerHTML= event.clientY;
        }

        if (event.clientY){//offset은 이벤트 발생 구역 이내에서의 좌표
        //document.getElementById("elemclientx").innerHTML= event.offsetX;
        //document.getElementById("elemclienty").innerHTML= event.offsetY;
        }

    }

    greenbox.addEventListener("click",handler);//클릭(눌렀다 뗄때)
    greenbox.addEventListener("dblclick",handler);//더블클릭
    greenbox.addEventListener("mousedown",handler);//누른즉시
    greenbox.addEventListener("mouseup",handler);//눌렀다 뗄때
    greenbox.addEventListener("mouseover",handler);//영역에 진입시
    greenbox.addEventListener("mouseout",handler);//영역 밖으로 진출시
    greenbox.addEventListener("contextmenu",handler);//우클릭
    greenbox.addEventListener("mousemove",handler);//마우스 이동


</script>

</body>
</html>
