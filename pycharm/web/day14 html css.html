<!--# 알고리즘의 핵심
# greedy
# backtraking
# dp(dynamic programming)
요즘은 테이블 태그보다 css를 활용한 div 태그가 더 많이 쓰이긴 함
table> (thead), (tbody) > tr > td(th)
	테이블의 제목을 나타내는 <thead>는 td대신 th로 짝짓기

===================================================================================
셀병합시 사용되는 태그들 행:rowspan 열:colspan

<style>
    table{
    border: 1px solid #ff0000;
    border-collapse:collapse;
        }
    th,td{
    border: 1px solid #0000ff;
    }
</style>
<meta charset="UTF-8">
<table>
    <thead>
		<tr>
			<th>학교</th>
			<th>창립년도</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>서울대학교</td>
			<td>1946</td>
		</tr>
		<tr>
			<td>고려대학교</td>
			<td>1905</td>
		</tr>
		<tr>
			<td>연세대학교</td>
			<td>1885</td>

		</tr>
	</tbody>
</table>&ndash;&gt;
=================================================================
<table>
<thead>
<tr><th>제목:</th><th>퀴즈</th></tr>
</thead>
<tbody>
<tr><td>c1</td><td>c2</td></tr>
<tr><td>c3</td><td>c4</td></tr>
</tbody>
</table>
=================================================================-->

2)style 태그 활용하기

<!--다중 조건 선택자: AND, OR-->

<!--and조건
선택자 사이에 공백이 없으면 여러 선택자들을 동시에 만족하는 태그에 대해 스타일 적용
태그이름#아이디{}
태그이름.클래스명{}
.클래스#아이디{}
...-->

<!--
or조건
쉼표로 여러 선택자 중 어느 하나 이상의 선택자 조건을 만족하는 태그에 대해 스타일 적용
#아이디, .클래스명{}
태그이름, .클래스명{}-->
<html>
<meta charset="UTF-8">
    <head>
        <style>
            div#m_box{color:blue;}
            div.box{color:red;}
            div, .box{color:skyblue;}

        </style>
    </head>
<div id="m_box">mbox</div>
<div class="box">box</div>
<div>div태그</div>



</html>
