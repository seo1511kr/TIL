<script>
    var re=/ab+c/; //정규표현식을 슬래쉬로 감싸는 방법으로 표현
    var re=RegExp("ab+c");//RegExp클래스 객체 생성


    var myRe=/cdb+d/;
    var myArray=myRe.exec("cdbbddbsbz");
    document.write(myArray+"<br>");

    var myRe=/[cdb]d*/;
    var myArray=myRe.exec("cdbbddbsbz");
    document.write(myArray+"<br>");

    document.write(/abc/.exec("this is abc")+"<br>");
    document.write(/abc/.exec("this is ab c")+"<br>");
    document.write(/ab?c/.exec("this is ac")+"<br>");
    document.write(/a\d/.exec("this is a\d")+"<br>");
    document.write(/a\*d/.exec("this is a*d")+"<br>");
    //특수문자를 문자 그 자체로 보게하기: \
    document.write(/a\\d/.exec("this is a\d")+"<br>");

    document.write(/^A/.exec("An")+"<br>");
    document.write(/[^0-9]/.exec("An")+"<br>");
    document.write(/t$/.exec("eat")+"<br>");

    document.write(/(test)/.exec("zoo test bar")+"<br>");
    document.write(/(zoo) (bar)/.exec("zoo bar test")+"<br>");//찾고 저장한 결과를 모두 출력
    document.write(/(zoo) (bar)/.exec("zoo test bar")+"<br>");

</script>
